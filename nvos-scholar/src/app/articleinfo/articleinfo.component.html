<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Results</title>

  <!--CSS and Bootstrap files needed for styling-->
  <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="../../../assets/fonts/typicons.min.css">
  <link rel="stylesheet" href="../../../assets/css/Footer-Basic.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="../../../assets/css/Navigation-with-Search.css">
  <link rel="stylesheet" href="../../../assets/css/styles.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../../../citestyle.css" />
</head>

<body>

  <app-navbarwithsearch></app-navbarwithsearch>
  <div style="margin-top: 100px; margin-right: 500px; margin-left: 15px; background-color: rgba(0,0,0,.025); float:left">
    <h2>{{article_info._subscriptions[0].subject._value.article_title}}</h2>
    <p style="color: green; display: inline ">{{article_info._subscriptions[0].subject._value.article_authors1}} - </p>
    <p style="color: green; display: inline ">{{article_info._subscriptions[0].subject._value.article_year | slice : 0 : 10}}</p>


    <p>{{article_info._subscriptions[0].subject._value.article_abstract}}</p>

  </div>
  <div style="display: inline;">
    <button>Keyword</button>
  </div>
</body>

</html>
