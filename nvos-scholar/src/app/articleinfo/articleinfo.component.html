<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Results</title>

  <!--CSS and Bootstrap files needed for styling-->
  <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="../../../assets/fonts/typicons.min.css">
  <link rel="stylesheet" href="../../../assets/css/Footer-Basic.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="../../../assets/css/Navigation-with-Search.css">
  <link rel="stylesheet" href="../../../assets/css/styles.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../../../citestyle.css" />

</head>

<body>

  <!--Navbar Component-->
  <app-navbarwithsearch></app-navbarwithsearch>

  <!--Article information-->
  <div id="info">
    <h2>{{article._source.title}}</h2>
    <p *ngFor="let author of authors" id="author">{{author.name}} - </p>
    <p id="year">{{article._source.cover_date | slice : 0 : 10}}</p>
    <p>{{article._source.abstract}}</p>

    <button (click)="articleURL(article._source.url)" id="website">Article Website</button>
    <button id="save">Save</button>
    <button id="cite">Cite</button>

  </div>

  <!--Concepts-->
  <div id="keywords">
    <h3 style="margin-left: 6px;">Concepts:</h3>
    <a href="" *ngFor="let concept of concepts; let i = index" class="keyword">{{article._source.keywords[i].keyword}}</a>
  </div>
</body>

</html>
